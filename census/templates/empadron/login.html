{% include "layouts/header.html"%}

{% block content %}

    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empadronamiento</title>

        <link href = "{% static 'styles/login.css' %}" rel = "stylesheet">
        <link href = "{% static 'styles/icons/fonts.css' %}" rel = "stylesheet">

    </head>
    <body>

        <title>Acceso a Colaboradores</title>

        

        <div class = "login-form container-fluid align-center">

            <p class = "title">Bienvenido!</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>

                <div class="btn-group">
                    
                    <button class="btn btn-primary" type="submit">Ingresar</button>

                </div>

                
            
            </form>

        </div>

    </body>
    </html>

{% endblock %}
