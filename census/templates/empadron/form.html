{% extends "layouts/header.html"%}

{% load crispy_forms_tags %}

{% block content %}

    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empadronamiento</title>

        <link href = "{% static 'styles/form.css' %}" rel = "stylesheet">
        <link href = "{% static 'styles/icons/fonts.css' %}" rel = "stylesheet">

    </head>
    <body>

        <title>EMPADRONAMIENTO</title>

        <h1>Bienvenido de Nuevo {{user.first_name}}</h1>

        <form method="POST" id="reg_form" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-primary">Guardar</button>

        </form>

        <button type="button">
            <a href="{% url 'logout' %}">Cerrar Sesion</a>
        </button>
        
    </body>
    </html>

{% endblock %}
