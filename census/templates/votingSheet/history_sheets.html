{% extends "layouts/header.html"%}

{% load crispy_forms_tags %}

{% block content %}

    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historial de Boletas</title>

        <link href = "{% static 'styles/votingSheet/voting_sheet_history.css' %}" rel = "stylesheet">

    </head>
    <body>
        
        <h1 id="title">Administrador de Boletas Electorales</h1>

        <div class="sheet_id_form">

            <div id="form-item">
                <label for="voteSheetID">Ingresa el ID de la boleta que deseas buscar*</label>
                {{ form.voteSheetID }}
            </div>

            <button class ="btn btn-warning">
                Buscar
            </button>

        </div>

        <button class="btn btn-danger" onclick="return_to_view()">Regresar</button>

        <script type="text/javascript">
            function return_to_view(){
             document.location.href = "{% url 'voting-sheet' %}"
            }
        </script>

        

    </body>
    </html>

{% endblock %}
